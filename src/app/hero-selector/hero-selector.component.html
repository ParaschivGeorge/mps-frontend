<div class="container-fluid">
  <form [formGroup]="cardSelectionForm" (ngSubmit)="onSubmit()" *ngIf="cardSelectionForm && !waitForPlayers">
    <div formArrayName="cardsSelectors">
      <div class="row" *ngFor="let j of getRowNumbers()" style="padding-left: 16vw;">
        <div class="col-4" *ngFor="let i of getCardsNumbers(j)">
          <app-card [card]="allCards[i]" [width]="cardWidth" [height]="cardHeight" [showStats]="cardShowStats" [opacity]="getCardOpacity(i)"></app-card>
          <input type="checkbox" [style.width.px]="cardHeight" [style.height.px]="cardHeight" class="selector-checkbox" [formControlName]="i">
        </div>
      </div>
      <button type="submit" class="btn btn-light" style="display: block; margin: 0 auto;">Submit</button>
      <p class="p-text">You must select {{validCardNumber}} card! {{getSelectedCardsCount()}}/{{validCardNumber}}</p>
    </div>
  </form>
  <p style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);" class="p-text" *ngIf="waitForPlayers">Waiting for player 2</p>
</div>
