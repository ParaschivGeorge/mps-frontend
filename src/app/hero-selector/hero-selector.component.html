<form [formGroup]="cardSelectionForm" (ngSubmit)="onSubmit()" *ngIf="cardSelectionForm && !waitForPlayers">
  <div formArrayName="cardsSelectors">
    <div class="row" *ngFor="let j of getRowNumbers()">
      <div class="col-4" *ngFor="let i of getCardsNumbers(j)">
        <app-card [card]="allCards[i]" [width]="cardWidth" [height]="cardHeight" [showStats]="cardShowStats" [opacity]="getCardOpacity(i)"></app-card>
        <input type="checkbox" [style.width.px]="cardHeight" [style.height.px]="cardHeight" class="selector-checkbox" [formControlName]="i">
      </div>
    </div>
    <button type="submit">Submit</button>
    <p>You must select {{validCardNumber}} card! {{getSelectedCardsCount()}}/{{validCardNumber}}</p>
  </div>
</form>
<p *ngIf="waitForPlayers">Waiting for player 2</p>
