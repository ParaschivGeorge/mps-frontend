<div class="row">
    <img [src]="card.url | safeUrl" [width]="width" [height]="height" [style.opacity]="opacity" [style.padd]>
    <div
        class="card-cover-btn btn btn-dark disabled"
        [style.width.px]="width"
        [style.height.px]="height">
    </div>
    <div
        *ngIf="showStats"
        class="stats-btn btn btn-warning disabled"
        [style.width.px]="width/5"
        [style.height.px]="width/5"
        [style.left.px]="0"
        [style.top.px]="height-width/5">{{card.attack}}
    </div>
    <div
        *ngIf="showStats"
        class="stats-btn btn btn-danger disabled"
        [style.width.px]="width/5"
        [style.height.px]="width/5"
        [style.left.px]="width/5*3.7"
        [style.top.px]="height-width/5">{{card.defense}}
    </div>
</div>
